<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Stock Performance Analyzer</title>
    <style>
        :root {
            --bg-color: #121212; --card-color: #1e1e1e; --text-color: #e0e0e0;
            --primary-color: #03dac6; --green: #4caf50; --red: #f44336; --border-color: #333;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color); color: var(--text-color); margin: 0; padding: 20px;
        }
        .container { max-width: 1400px; margin: auto; }
        .controls, .info-bar, .results-card {
            background-color: var(--card-color); border: 1px solid var(--border-color);
            padding: 20px; border-radius: 8px; margin-bottom: 20px;
        }
        h1, h2 { color: var(--primary-color); border-bottom: 2px solid var(--primary-color); padding-bottom: 10px; margin-top: 0;}
        .input-group { display: flex; gap: 10px; margin-bottom: 15px; }
        #symbolInput {
            flex-grow: 1; background-color: #333; border: 1px solid #555; border-radius: 4px;
            color: var(--text-color); padding: 12px; font-size: 16px;
        }
        button {
            background-color: var(--primary-color); color: var(--bg-color); border: none;
            padding: 0 25px; border-radius: 4px; font-weight: bold; font-size: 16px; cursor: pointer; transition: opacity 0.2s;
        }
        button:hover { opacity: 0.8; }
        .filter-group { display: flex; gap: 10px; }
        .filter-group label {
            padding: 8px 15px; border-radius: 4px; cursor: pointer; background-color: #333; transition: background-color 0.2s;
        }
        .filter-group input { display: none; }
        .filter-group input:checked + label { background-color: var(--primary-color); color: var(--bg-color); }
        .info-bar { display: flex; justify-content: space-around; font-size: 18px; text-align: center; }
        .info-item span { display: block; font-size: 24px; font-weight: bold; margin-top: 5px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; text-align: right; border-bottom: 1px solid var(--border-color); }
        th { text-align: right; color: var(--primary-color); }
        td:first-child, th:first-child { text-align: left; }
        .positive { color: var(--green); }
        .negative { color: var(--red); }
        .loader {
            border: 5px solid #f3f3f3; border-top: 5px solid var(--primary-color);
            border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite;
            margin: 40px auto; display: none;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #error-message { color: var(--red); text-align: center; font-size: 18px; padding: 20px; display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weekly Stock Performance Analyzer</h1>

        <div class="controls">
            <div class="input-group">
                <input type="text" id="symbolInput" placeholder="Enter Stock Symbol (e.g., SPY, AAPL)" onkeyup="this.value = this.value.toUpperCase();">
                <button id="analyzeBtn">Analyze</button>
            </div>
            <div class="filter-group" id="filterGroup">
                <input type="radio" id="filterAll" name="filter" value="all" checked>
                <label for="filterAll">All Weeks</label>
                <input type="radio" id="filterUp" name="filter" value="after_up">
                <label for="filterUp">After Up Week</label>
                <input type="radio" id="filterDown" name="filter" value="after_down">
                <label for="filterDown">After Down Week</label>
            </div>
        </div>

        <div class="loader" id="loader"></div>
        <div id="error-message"></div>
        <div id="results" style="display: none;">
            <div class="info-bar">
                <div class="info-item">Current Week<span id="currentWeek"></span></div>
                <div class="info-item">Prior Week Return<span id="priorWeekReturn"></span></div>
            </div>
            <div class="results-card">
                <h2>Historical Performance by Week</h2>
                <table id="statsTable">
                    <thead>
                        <tr>
                            <th>Week #</th>
                            <th>Count</th>
                            <th>Avg Return %</th>
                            <th>% Profitable</th>
                            <th>Profit Factor</th>
                            <th>Sharpe Ratio</th>
                            <th>Std Dev %</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <div class="results-card">
                <h2 id="historyTitle">This Year's Weekly Data</h2>
                <table id="historyTable">
                    <thead>
                        <tr>
                            <th>Week #</th>
                            <th>Year</th>
                            <th>Open</th>
                            <th>High</th>
                            <th>Low</th>
                            <th>Close</th>
                            <th>Return %</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const analyzeBtn = document.getElementById('analyzeBtn');
        const symbolInput = document.getElementById('symbolInput');
        const loader = document.getElementById('loader');
        const resultsDiv = document.getElementById('results');
        const errorDiv = document.getElementById('error-message');
        const filterGroup = document.getElementById('filterGroup');

        analyzeBtn.addEventListener('click', analyzeStock);
        filterGroup.addEventListener('change', analyzeStock);
        symbolInput.addEventListener('keypress', function(event) {
            if (event.key === "Enter") {
                analyzeBtn.click();
            }
        });

        function formatCell(value, isPercent = false, decimals = 2) {
            if (typeof value !== 'number') return value;
            const fixedValue = value.toFixed(decimals);
            const className = value > 0 ? 'positive' : value < 0 ? 'negative' : '';
            return `<span class="${className}">${fixedValue}${isPercent ? '%' : ''}</span>`;
        }

        async function analyzeStock() {
            const symbol = symbolInput.value.trim();
            if (!symbol) {
                errorDiv.textContent = "Please enter a stock symbol.";
                errorDiv.style.display = 'block';
                return;
            }

            const filter = document.querySelector('input[name="filter"]:checked').value;

            loader.style.display = 'block';
            resultsDiv.style.display = 'none';
            errorDiv.style.display = 'none';

            try {
                const response = await fetch(https://stephen-stock-analyzer.onrender.com/api/analyze/${symbol}?filter=${filter}`);
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Something went wrong');
                }

                // Populate Info Bar
                document.getElementById('currentWeek').textContent = data.current_info.current_week;
                document.getElementById('priorWeekReturn').innerHTML = formatCell(data.current_info.prior_week_return, true);

                // Populate Stats Table
                const statsTbody = document.getElementById('statsTable').querySelector('tbody');
                statsTbody.innerHTML = '';
                data.statistics.sort((a,b) => a.week_number - b.week_number).forEach(stat => {
                    const row = statsTbody.insertRow();
                    row.innerHTML = `
                        <td>${stat.week_number}</td>
                        <td>${stat.count}</td>
                        <td>${formatCell(stat.avg_return, true)}</td>
                        <td>${formatCell(stat.pct_profitable, true)}</td>
                        <td>${formatCell(stat.profit_factor)}</td>
                        <td>${formatCell(stat.sharpe_ratio)}</td>
                        <td>${formatCell(stat.std_dev, true)}</td>
                    `;
                });

                // Populate History Table
                document.getElementById('historyTitle').textContent = `This Year's Weekly Data (${data.history.length > 0 ? data.history[0].year : ''})`;
                const historyTbody = document.getElementById('historyTable').querySelector('tbody');
                historyTbody.innerHTML = '';
                data.history.forEach(week => {
                    const row = historyTbody.insertRow();
                    row.innerHTML = `
                        <td>${week.week_number}</td>
                        <td>${week.year}</td>
                        <td>${week.open_price.toFixed(2)}</td>
                        <td>${week.high_price.toFixed(2)}</td>
                        <td>${week.low_price.toFixed(2)}</td>
                        <td>${week.close_price.toFixed(2)}</td>
                        <td>${formatCell(week.weekly_return_pct, true)}</td>
                    `;
                });

                resultsDiv.style.display = 'block';

            } catch (err) {
                errorDiv.textContent = `Error: ${err.message}`;
                errorDiv.style.display = 'block';
            } finally {
                loader.style.display = 'none';
            }
        }
    </script>
</body>
</html>
